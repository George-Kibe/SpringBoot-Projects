spring.application.name=jobAppProject
spring.main.banner-mode=off
logging.level.root=warn
# Postgres configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobapplication
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# Application information
management.info.env.enabled=true
info.app.name=JobApplication
info.app.description=Job application website with companies jobs and reviews
info.app.version=1.0.0