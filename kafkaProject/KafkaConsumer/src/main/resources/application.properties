spring.application.name=KafkaConsumer
server.port=8082

# Kafka Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-new-group-two

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.kibe.KafkaConsumer.RiderLocation

# Spring stream functions
spring.cloud.stream.function.definition=processRiderLocation
spring.cloud.stream.bindings.processRiderLocation-in-0.destination=my-topic-new
spring.cloud.stream.kafka.binder.brokers=localhost:9092